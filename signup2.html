<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <table>
        <tr>
            <td width="550"></td>
            <td><h1>Job Application Form</h1></td>
        </tr>
    </table>

    <form>
        <!-- Personal Details -->
        <fieldset>
            <legend><b>Personal Details</b></legend>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phonenumber">Phone Number: </label>
            <input type="tel" id="phonenumber" name="phonenumber"><br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label>
        </fieldset>
        <br>

        <!-- Education -->
        <fieldset>
            <legend><b>Education Details</b></legend>

            <label for="qualification">Highest Qualification: </label>
            <select id="qualification" name="qualification">
                <option>10th / SSLC</option>
                <option>12th / HSC</option>
                <option>Diploma</option>
                <option>Bachelor’s Degree</option>
                <option>Master’s Degree</option>
                <option>PhD</option>
                <option>Other</option>
            </select><br><br>

            <label for="clg">College/University Name: </label>
            <input type="text" id="clg" name="clg"><br><br>

            <label for="gra">Graduation Date: </label>
            <input type="date" id="gra" name="gra">
        </fieldset>
        <br>

        <!-- Skills -->
        <fieldset>
            <legend><b>Skills</b></legend>
            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label>

            <input type="checkbox" id="cpp" name="skills" value="C++">
            <label for="cpp">C++</label>

            <input type="checkbox" id="java" name="skills" value="Java">
            <label for="java">Java</label>

            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>
        </fieldset>
        <br>

        <!-- Other Info -->
        <fieldset>
            <legend><b>Other Info</b></legend>

            <label for="career">Career Objective:</label><br>
            <textarea id="career" name="career" rows="4" cols="50"></textarea><br><br>

            <label for="avai">Availability to Join: </label>
            <input type="date" id="avai" name="avai"><br><br>

            <label for="salary">Expected Salary: </label>
            <input type="number" id="salary" name="salary">
        </fieldset>
        <br>

        <!-- Buttons with Table -->
        <table>
            <tr>
                <td width="650"></td>
                <td>
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
